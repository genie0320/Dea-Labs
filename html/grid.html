<!-- 
    justify-content: The CSS justify-content property defines how the browser
    distributes space between and around content items along the main axis of their
    container.
    align-items: center
    있는 그대로의 높이대로 중심선만 맞춰 배치.
    align-content: center; 
    가장 긴 길이의 컨텐츠에 맞춰 아이템 길이를 늘려서 중심선에 배치.

    flex-grow: 1;
    남아 있는 모든 여백을 glow 속성을 가진 아이들에게 비율대로 나눠서 부여(아이템의 본래 사이즈는 유지)
    flex-basis: 0; 
    - 0 : 아이템의 본래사이즈를 걍 0으로 인지하겠다...는 의미. 
    - 1 : 아이템의 본래사이즈를 유지한다. 

    flex-grow: 1;
    얼마나 늘어나도 되는거니? 0 : 늘어나지마. 1 : 갈데까지 가던가.
    flex-shrink: 1;
    얼마나 줄어들수 있는거니? 0 : 줄어들지마. 1 : 갈데까지 가던가.

    이 모두를 합한 flex : grow shrink basis(0)
    flex : 1 0 40%
    > 일단 기본적으로 현재 크기의 40%로 조정하고... 늘어나는건 괜찮은데, 줄어들지는 마라.

    order: 3;
    order가 있는 애들 사이의 순서 요소에 넣어줘야 함.
-->
