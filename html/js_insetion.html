    <form>
      <label for="prod-name">상품명</label>
      <input type="text" id="input-counter" name="prod-name" maxlength="15" />
      <p>(<span id="counter">15</span>/15)</p>
      <button>Submit</button>
    </form>

    <script>
      const inputElement = document.getElementById('input-counter');
      const updateCounter = document.getElementById('counter');
      const maxlen = inputElement.maxLength; // 여기는 max'L'ength 다.

      function countNumber(event) {
        const result = event.target.value;
        // const a = result.toString().length;
        // 어차피 type가 text 이므로, 굳이 toString을 해 줄 필요가 없었다...
        // const로 선언해도... 그 안의 요소에 접근해서 변경하는건 가능하단다.
        const a = result.length;

        if (a >= maxlen - 5) {
          // 이렇게 하면 css도 추가를 해줘야 하지만,
          updateCounter.className = 'red';
          // 아래와 같이 하면... 이를테면 인라인스타일("font'S'ize")을 줄 수 있다. 하지만... 내가 보기에 이건 옳지 않아. 나중에 수정 들어오면 정신없어질거 같음.
          // updateCounter.style.color = 'red';
          inputElement.className = 'warning';
        } else {
          updateCounter.classList.remove('red');
          inputElement.classList.remove('warning');
        }
        updateCounter.innerText = maxlen - a;
      }
      inputElement.addEventListener('input', countNumber);
    </script>
