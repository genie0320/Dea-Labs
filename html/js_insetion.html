    <form>
      <label for="input-counter">상품명</label>
      <input type="text" id="input-counter" name="prod-name" maxlength="15" />
      <p>(<span id="counter">10</span>/10)</p>
      <button>Submit</button>
    </form>

    <script>
      let inputElement = document.getElementById('input-counter');
      let inputCounter = document.getElementById('counter');
      let maxlen = 10;

      function countNumber() {
        let result = inputElement.value;
        let a = result.toString().length;
        // let b = a.length;

        if (a <= maxlen) {
          inputCounter.innerText = maxlen - a;
        } else {
          inputCounter.classList.add('red');
          inputCounter.innerText = a - maxlen;
        }
      }
      inputElement.addEventListener('input', countNumber);
    </script>
